<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Masuk - Tactical Edge</title>
</head>
<body>
    <div class="registration-container">
        <div class="registration-box">
            <div class="header">
                <a href="index.html" class="back-btn">‚Üê Kembali</a>
                <h2>Login</h2>
            </div>
            <form id="login-form" action="masuk.php" method="POST">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Masukkan nama anda" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="register-btn">Masuk Sekarang</button>
            </form>
            
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (!name || !password) {
                document.getElementById('error-message').innerText = 'Semua field harus diisi!';
                return;
            }

            document.getElementById('error-message').innerText = '';
            alert('Login berhasil!');
        });
    </script>

       - Query untuk check data:
         SELECT * FROM users 
         WHERE nama = :nama AND password = :password
       
    Setelah berhasil login:
       - Set session
       - Redirect ke halaman utama
-->
</body>
</html>
